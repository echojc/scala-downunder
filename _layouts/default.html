<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
      <meta name="format-detection" content="telephone=no">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="msapplication-tap-highlight" content="no"/>
      <meta name="description" content="{{ site.description }}">

      <link href="favicon.png" rel="shortcut icon" type="image/png">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

      <!-- build:css resources/app.min.css -->
      <link rel="stylesheet" href="resources/app.css">
      <!-- endbuild -->
  </head>

  <body>
    {% include icons.svg %}

    {{ content }}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"  type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1bBw-e7GJmvCJrKVvSP-qy7X8IG2ffKY"></script>
    <!-- build:js resources/app.min.js -->
    <script src="resources/app.js"  type="text/javascript"></script>
    <!-- endbuild -->

  </body>
</html>
