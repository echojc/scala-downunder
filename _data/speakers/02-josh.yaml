description: "Josh Suereth is a Senior Software Engineer at Typesafe and the author of 'Scala In Depth'. He has been a Scala enthusiast ever since he came to know this beautiful language in 2007. He started his professional career as a software developer in 2004 using programming languages like C++, Perl and Java. In 2009 he began writing the book 'Scala In Depth' which provides practical support for using Scala in every day applications. Josh regularly shares his expertise in articles and talks."
