name: "Christopher Hunt"
role: "Senior Software Engineer at Typesafe"
photo: "christopher.jpg"
description: "Christopher is a senior engineer at Typesafe and a member of the Play framework team. His most recent contribution for Play has been sbt-web; a technology that brings web development concerns to sbt. Christopher is now also involved in the active application of akka-streams, akka-http and akka-cluster. Prior to Typesafe Christopher worked in R&D at the SpringSource division of VMware, now known as Pivotal. Christopher brings 30 years of development experience to Typesafe."
